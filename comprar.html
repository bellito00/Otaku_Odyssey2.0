<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <a href="index.html"><img src="img/logo.png" alt="logo" style="width:100px;" class="rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="t_productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="mx-5 mt-5 p-4 bg-dark text-white rounded">
                        <form>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="Ingrese el número de tarjeta" oninput="validarNumeroTarjeta(this)">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expirationDate" class="form-label">Fecha de Expiración</label>
                                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/AA">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV" oninput="validarCVV(this)">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cardholderName" class="form-label">Nombre del Titular de la Tarjeta</label>
                                <input type="text" class="form-control" id="cardholderName" placeholder="Ingrese el nombre del titular de la tarjeta">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="mx-5 mt-5 p-4 bg-dark text-white rounded">
                        <form>
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección*</label>
                                <input type="text" class="form-control" id="address" placeholder="Ingrese la dirección">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="commune" class="form-label">Comuna*</label>
                                    <input type="text" class="form-control" id="commune" placeholder="Ingrese la comuna">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="region" class="form-label">Región*</label>
                                    <input type="text" class="form-control" id="region" placeholder="Ingrese la región">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono*</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Ingrese el teléfono">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="recipientName" class="form-label">Nombre del Receptor*</label>
                                    <input type="text" class="form-control" id="recipientName" placeholder="Ingrese el nombre del receptor">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="recipientLastName" class="form-label">Apellido del Receptor*</label>
                                    <input type="text" class="form-control" id="recipientLastName" placeholder="Ingrese el apellido del receptor">
                                </div>
                            </div>
                            <a href="index.html" class="btn btn-success">Finalizar compra</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="mx-5 mt-5 p-4 bg-dark text-white rounded">
                    <a href="index.html">
                        <img src="img/logo.png" alt="Logo">
                    </a>
                    <div class="d-flex flex-column align-items-end">
                        <a class="nav-link" href="index.html">Inicio</a>
                        <a class="nav-link" href="contacto.html">Contacto</a>
                        <a class="nav-link" href="preguntas.html">Preguntas Frecuentes</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function validarCVV(input) {
            // Eliminar cualquier carácter que no sea un número
            input.value = input.value.replace(/\D/g, '');
            
            // Limitar la longitud del campo a 3 dígitos
            if (input.value.length > 3) {
                input.value = input.value.slice(0, 3);
            }
        }
        function validarNumeroTarjeta(input) {
        // Eliminar cualquier carácter que no sea un número
        input.value = input.value.replace(/\D/g, '');
        
        // Limitar la longitud del campo a 16 dígitos
        if (input.value.length > 16) {
            input.value = input.value.slice(0, 16);
        }
    }
    </script>
</body>

</html>
