<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey - Comprar</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ignacuo_js.js"></script>
    <script src="js/comprar.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="logo" style="width:100px;" class="rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="t_productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pedidos_user.html">Mis pedidos</a>
                        </li>
                    </ul>
                    <a href="#" id="toggleCart">
                        <img src="img/carrito_blanco.png" alt="Icono de carrito" style="width: 30px;">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container w-75 mt-4 mb-4 rounded border shadow">
        <div class="row align-items-stretch">
            <div class="col bg-dark text-white d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded d-flex flex-column align-items-center">
                <h1>Detalles de la compra</h1>
                <ul id="cartItems">
                </ul>
                <p class="total-price">Total: 0$</p>
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo.png" width="48" alt="">
                </div>
                <form action="index.html" method="post">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                        <input type="text" required class="form-control" id="cardNumber"
                            placeholder="Ingrese el número de tarjeta" oninput="validarNumeroTarjeta(this)">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expirationDate" class="form-label">Fecha de Expiración</label>
                            <input type="text" required class="form-control" id="expirationDate" placeholder="MM/AA"
                                maxlength="5">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" required class="form-control" id="cvv" placeholder="Ingrese el CVV"
                                oninput="validarCVV(this)">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cardholderName" class="form-label">Nombre del Titular de la
                            Tarjeta</label>
                        <input type="text" class="form-control" id="cardholderName"
                            placeholder="Ingrese el nombre del titular de la tarjeta" required>
                    </div>
                </form>
                <h1>Datos personales y Envio</h1>
                    <form action="index.html" method="post">
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección*</label>
                            <input type="text" class="form-control" id="address" placeholder="Ingrese la dirección"
                                required>
                        </div>
                        <div>
                            <label for="region" class="form-label" required>Seleccione Region:</label>
                            <select id="region" name="region" class="form-select">
                                <option value="Arica y Parinacota">Arica y Parinacota</option>
                                <option value="Tarapacá">Tarapacá</option>
                                <option value="Antofagasta">Antofagasta</option>
                                <option value="Atacama">Atacama</option>
                                <option value="Coquimbo">Coquimbo</option>
                                <option value="Valparaíso">Valparaíso</option>
                                <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
                                <option value="Libertador General Bernardo O'Higgins">Libertador General Bernardo
                                    O'Higgins</option>
                                <option value="Maule">Maule</option>
                                <option value="Ñuble">Ñuble</option>
                                <option value="Biobío" selected>Biobío</option>
                                <option value="La Araucanía">La Araucanía</option>
                                <option value="Los Ríos">Los Ríos</option>
                                <option value="Los Lagos">Los Lagos</option>
                                <option value="Aysén del General Carlos Ibáñez del Campo">Aysén del General Carlos
                                    Ibáñez del Campo</option>
                                <option value="Magallanes y de la Antártica Chilena">Magallanes y de la Antártica
                                    Chilena</option>
                            </select>
                        </div>
                        <div>
                            <label for="comuna" class="form-label" required>Seleccione Comuna:</label>
                            <select id="comuna" name="comuna" class="form-select">
                                <option value="Concepción">Concepción</option>
                                <option value="Talcahuano">Talcahuano</option>
                                <option value="Chillán">Chillán</option>
                                <option value="Los Ángeles">Los Ángeles</option>
                                <option value="Coronel">Coronel</option>
                                <option value="San Pedro de la Paz">San Pedro de la Paz</option>
                                <option value="Tomé">Tomé</option>
                                <option value="Penco">Penco</option>
                                <option value="Lota">Lota</option>
                                <option value="Hualpén">Hualpén</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+569123456789">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="recipientName" class="form-label">Nombre del Receptor*</label>
                                <input type="text" class="form-control" id="recipientName"
                                    placeholder="Ingrese el nombre del receptor" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="recipientLastName" class="form-label">Apellido del Receptor*</label>
                                <input type="text" class="form-control" id="recipientLastName"
                                    placeholder="Ingrese el apellido del receptor" required>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="rut" class="form-label">Rut*</label>
                                <input class="form-control" type="text" id="idrut" name="rut" placeholder="12345678-9"
                                    minlength="9" maxlength="10" required>
                                <div class="invalid-feedback">Ingrese rut sin punto y con guión</div>
                            </div>
                        </div>
                        <button id="buyButton" type="submit" class="btn btn-primary">Realizar compra</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cart" id="cart" style="background-color: #f5f5f5; border-radius: 10px; padding: 20px;">
        <div class="cart-header">
            <button class="btn-close" id="closeCart" style="background-color: #e74c3c; color: white; border: none; border-radius: 50%; padding: 5px 10px; top: 10px; right: 10px;"></button>
        </div>
        <h2 class="font-weight-bold" style="color: #333;">Tu Carrito de Compras</h2>
        <ul class="cart-items" id="cartItems">
        </ul>
        <div class="cart-footer" style="margin-top: 20px;">
            <p class="total-price">Total: 0$</p>
            <button class="btn btn-danger" id="clearCart">Vaciar carrito</button>
            <a href="comprar.html" class="btn btn-success">Comprar</a>
        </div>
        <div>
            <img src="img/banner.jpg" class="rounded shadow" style="margin-top: 20px;" width="270px" alt="">
        </div>
    </div>
    <footer class="bg-dark text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="mx-5 p-4 bg-dark text-white rounded">
                    <a href="index.html">
                        <img src="img/logo.png" alt="Logo">
                    </a>
                    <div class="d-flex flex-column align-items-end">
                        <a class="nav-link" href="index.html">Inicio</a>
                        <a class="nav-link" href="contacto.html">Contacto</a>
                        <a class="nav-link" href="preguntas.html">Preguntas Frecuentes</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
