<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control - Otaku Odyssey</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilosadmin.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Reddit+Mono:wght@200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Parte principal de la administracion -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="admin.html">
                    <img src="img/logo.png" alt="logo" style="width:100px;" class="img-fluid rounded-pill">
                </a>                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="pedidos.html">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listaproducto.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Volver a la página</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Containers -->
    <!-- Informacion del administrador -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md">
                <div class="container">
                    <h1>Tabla de Pedidos</h1>
                    <div id="mensaje-error" class="alert alert-danger" style="display: none;"></div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID de Compra</th>
                                    <th>Nombre</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Valor</th>
                                    <th>Comuna</th>
                                    <th>Región</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-pedidos">
                                <tr>
    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-primary" id="agregar-pedido">Agregar Pedido</button>
                </div>
    
                <!-- Modal para agregar pedido -->
                <div class="modal fade" id="modal-agregar-pedido" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar Pedido</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="mensaje-error-modal" class="alert alert-danger" style="display: none;"></div>
                                <div class="form-group">
                                    <label for="id-compra" class="form-label">ID de Compra:</label>
                                    <input type="text" required class="form-control" id="id-compra">
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                                <div class="form-group">
                                    <label for="producto">Producto:</label>
                                    <input type="text" class="form-control" id="producto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="number" class="form-control" id="cantidad">
                                </div>
                                <div class="form-group">
                                    <label for="valor">Valor:</label>
                                    <input type="number" class="form-control" id="valor">
                                </div>
                                <div class="form-group">
                                    <label for="comuna">Comuna:</label>
                                    <select class="form-control" id="comuna">
                                        <option value="Concepción">Concepción</option>
                                        <option value="Talcahuano">Talcahuano</option>
                                        <option value="Chillán">Chillán</option>
                                        <option value="Los Ángeles">Los Ángeles</option>
                                        <option value="Coronel">Coronel</option>
                                        <option value="San Pedro de la Paz">San Pedro de la Paz</option>
                                        <option value="Tomé">Tomé</option>
                                        <option value="Penco">Penco</option>
                                        <option value="Lota">Lota</option>
                                        <option value="Hualpén">Hualpén</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="region">Región:</label>
                                    <select class="form-control" id="region">
                                        <option value="Arica y Parinacota">Arica y Parinacota</option>
                                        <option value="Tarapacá">Tarapacá</option>
                                        <option value="Antofagasta">Antofagasta</option>
                                        <option value="Atacama">Atacama</option>
                                        <option value="Coquimbo">Coquimbo</option>
                                        <option value="Valparaíso">Valparaíso</option>
                                        <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
                                        <option value="Libertador General Bernardo O'Higgins">Libertador General Bernardo O'Higgins</option>
                                        <option value="Maule">Maule</option>
                                        <option value="Ñuble">Ñuble</option>
                                        <option value="Biobío" selected>Biobío</option>
                                        <option value="La Araucanía">La Araucanía</option>
                                        <option value="Los Ríos">Los Ríos</option>
                                        <option value="Los Lagos">Los Lagos</option>
                                        <option value="Aysén del General Carlos Ibáñez del Campo">Aysén del General Carlos Ibáñez del Campo</option>
                                        <option value="Magallanes y de la Antártica Chilena">Magallanes y de la Antártica Chilena</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="estado-pedido">Estado:</label>
                                    <select class="form-control" id="estado-pedido">
                                        <option value="Entregado">Entregado</option>
                                        <option value="Cancelado">Cancelado</option>
                                        <option value="En Circulación">En Circulación</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="guardar-pedido">Guardar</button>
                                <button type="button" class="btn btn-primary" id="modificar-pedido" style="display:none;">Modificar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="mensaje-error" class="alert alert-danger" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/pedidos.js"></script>
</body>

</html>
