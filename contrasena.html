<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey - Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
    <style>
        .bg{
            background-image: url(img/contrasena.jpg);
            background-position:center;
            background-size:cover;
        }
    </style>
</head>

<body class="body">
    <div class="container w-75 mt-5 mb-5 rounded border shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo.png" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Introduce tu nueva contraseña</h2>

                <form id="passwordForm2" action="login.html" method="post" class="was-validated">
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Contraseña:</label>
                        <input type="password" required class="form-control" id="password"
                            placeholder="Ingrese su contraseña" required>
                        <div class="invalid-feedback">Ingresa una contraseña.</div>
                    </div>
                    <div class="mb-3">
                        <label for="pwd2" class="form-label">Confirmar contraseña:</label>
                        <input type="password" required class="form-control" id="confirmPassword"
                            placeholder="Confirme su contraseña" required>
                        <div class="invalid-feedback">Ingresa una contraseña.</div>
                        <p class="invalid-feedback" id="message"></p>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="validar()">Cambiar contraseña</button>
                </form>

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">No quieres restablecer?</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1" onclick="window.location.href = 'login.html';">
                                <div class="row align-items-center">                                  
                                    <div class="col-12 col-md-12 text-center">
                                        Loguearse
                                    </div>
                                </div>
                            </button>                            
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1"onclick="window.location.href = 'registro.html';">
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-12 text-center">
                                        Registrarse
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
</body>

</html>
