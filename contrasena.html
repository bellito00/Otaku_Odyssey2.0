<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey - Contraseña</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/estilosadmin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
</head>

<body class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 shadow">
                <div class="mx-auto d-flex justify-content-center align-items-center text-center mt-5 p-0 mt-4 bg-dark text-white border rounded"> 
                    <div class="mt-4 p-5 fondo text-white row justify-content-center centrartexto align-items-center g-2 mt-2">
                        <div>
                            <a href="index.html"><img src="img/logo.png" alt="logo" style="width:100px;"  class="mx-auto d-block rounded-circle">
                            </a>
                            <form id="passwordForm2" action="login.html" method="post" class="was-validated">
                                <div class="mb-3">
                                    <label for="pwd" class="form-label">Contraseña:</label>
                                    <input type="password" required class="form-control" id="password"
                                        placeholder="Ingrese su contraseña" required>
                                    <div class="invalid-feedback">Ingresa una contraseña.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="pwd2" class="form-label">Confirmar contraseña:</label>
                                    <input type="password" required class="form-control" id="confirmPassword"
                                        placeholder="Confirme su contraseña" required>
                                    <div class="invalid-feedback">Ingresa una contraseña.</div>
                                    <p class="invalid-feedback" id="message"></p>
                                </div>
                                <button type="submit" class="btn btn-primary" onclick="validar()">Cambiar contraseña</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/validar.js"></script>
</body>

</html>
