<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de control - Otaku Odyssey</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilosadmin.css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Reddit+Mono:wght@200..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Parte principal de la administracion -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="bg-black text-white rounded p-2">
                    <div class="logo">
                        <a href="admin.html"><img src="img/logo.png" alt="logo"
                                class="p-2 rounded-circle img-fluid" /></a>
                        <a style="text-decoration: none" href="pedidos.html" class="p-3 text-light"><i
                                class="icon ion-md-apps mr-2 lead"></i> Pedidos</a>
                        <a style="text-decoration: none" href="usuarios.html" class="p-3 text-light"><i
                                class="icon ion-md-contacts mr-2 lead"></i> Usuarios</a>
                        <a style="text-decoration: none" href="perfil.html" class="p-3 text-light"><i
                                class="icon ion-md-contact mr-2 lead"></i> Perfil</a>
                        <a style="text-decoration: none" href="listaproducto.html" class="p-3 text-light"><i
                                class="icon ion-md-basket"></i> Productos</a>
                        <a style="text-decoration: none" href="index.html" class="p-3 text-light"><i
                                class="icon ion-md-arrow mr-2 lead"></i> Volver a la
                            pagina</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Parte del pedido -->
    <div class="container-fluid">
        <div class="row">
            <!-- Cambios del pedido -->
            <div class="col-sm-7">
                <div class="bg-black text-white rounded mt-1 p-2">
                    <div class="mb-3 mt-3">
                        <label for="text" class="form-label">Nombre del producto:</label>
                        <input type="text" class="form-control" id="text" placeholder="Ingresa nombre" name="text" />
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="text" class="form-label">Categoria:</label>
                        <input type="text" class="form-control" id="text" placeholder="Ingresa categoria" name="text" />
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Cambiar stock:</label>
                        <input type="number" class="form-control" id="telefono" placeholder="Ingresa stock"
                            name="number">
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Cambiar Valor/precio:</label>
                        <input type="number" class="form-control" id="telefono" placeholder="Ingresa valor"
                            name="number">
                    </div>
                    <a href="listaproducto.html" class="btn btn-primary" role="button" data-bs-toggle="button">Modificar
                        producto
                    </a>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="card">
                    <h1>Informacion actual del perfil:</h1>
                    <img class="card-img-top img-fluid mx-auto d-block" src="img/luffy.png" style="height: 280px; width:280px;" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">Figura Luffy - One Piece</h4>
                        <p class="card-text">Categoria: Figuras</p>
                        <p class="card-text">Stock: 5</p>
                        <p class="card-text">Valor: 15000</p>
                        <label for="myfile">Cambiar imagen</label>
                        <input type="file" id="myfile" name="myfile">
                        <br>
                        <br>
                        <a href="admin.html" class="btn btn-primary">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
