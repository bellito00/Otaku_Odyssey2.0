<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey - Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/comprar.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
    <style>
        .bg{
            background-image: url(img/registro.jpg);
            background-position:center;
        }
    </style>
</head>

<body class="body">
    <div class="container w-75 mt-5 mb-5 rounded border shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo.png" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Registro</h2>

                <form id="passwordForm" action="confirmacion.html" method="post" class="was-validated">
                    <div class="mb-3 mt-3">
                        <label for="usuario" class="form-label">Nombre de usuario</label>
                        <input type="text" required class="form-control" id="text"
                            placeholder="Ingresa usuario" name="usuario">
                        <div class="invalid-feedback">Coloca un nombre de usuario valido.</div>
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Ingrese correo electrónico</label>
                        <input type="email" class="form-control" id="idmail" placeholder="Ingresa correo" name="mail" required>
                        <div class="invalid-feedback">Coloca un correo valido.</div>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Contraseña:</label>
                        <input type="password" required class="form-control" id="password"
                            placeholder="Ingrese su contraseña" required>
                        <div class="invalid-feedback">Ingresa una contraseña.</div>
                    </div>
                    <div class="mb-3">
                        <label for="rut" class="form-label">Ingrese Rut</label>
                        <input type="text" class="form-control" id="idrut" name="rut" required oninput="checkRut(this)" placeholder="Ingrese RUT">
                        <div class="invalid-feedback">Ingrese rut sin punto y con guión</div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="nombre" class="form-label">Nombre real:</label>
                            <input type="text" id="nombre" required class="form-control"
                                placeholder="Ingrese nombre" pattern="[a-zA-Z]+"
                                title="Ingrese solo letras">
                            <div class="invalid-feedback">Ingresa un nombre valido.</div>
                        </div>
                        <div class="mb-3 col">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" id="apellido" required class="form-control"
                                placeholder="Ingrese apellido" pattern="[a-zA-Z]+"
                                title="Ingrese solo letras">
                            <div class="invalid-feedback">Ingresa un apellido valido.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+569123456789">
                        <div class="invalid-feedback">Ingrese un número valido</div>
                    </div>
                    <div>
                        <label for="region" class="form-label" required>Seleccione Region:</label>
                        <select id="region" name="region" class="form-select">
                            <option selected value="">Seleccione una región</option>
                            <option value="Arica y Parinacota">Arica y Parinacota</option>
                            <option value="Tarapacá">Tarapacá</option>
                            <option value="Antofagasta">Antofagasta</option>
                            <option value="Atacama">Atacama</option>
                            <option value="Coquimbo">Coquimbo</option>
                            <option value="Valparaíso">Valparaíso</option>
                            <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
                            <option value="Libertador General Bernardo O'Higgins">Libertador General Bernardo
                                O'Higgins</option>
                            <option value="Maule">Maule</option>
                            <option value="Ñuble">Ñuble</option>
                            <option value="Biobío" selected>Biobío</option>
                            <option value="La Araucanía">La Araucanía</option>
                            <option value="Los Ríos">Los Ríos</option>
                            <option value="Los Lagos">Los Lagos</option>
                            <option value="Aysén del General Carlos Ibáñez del Campo">Aysén del General Carlos
                                Ibáñez del Campo</option>
                            <option value="Magallanes y de la Antártica Chilena">Magallanes y de la Antártica
                                Chilena</option>
                        </select>
                    </div>
                    <div>
                        <label for="comuna" class="form-label" required>Seleccione Comuna:</label>
                        <select id="comuna" name="comuna" class="form-select">
                            <option selected value="">Seleccione Comuna</option>
                            <option value="Concepción">Concepción</option>
                            <option value="Talcahuano">Talcahuano</option>
                            <option value="Chillán">Chillán</option>
                            <option value="Los Ángeles">Los Ángeles</option>
                            <option value="Coronel">Coronel</option>
                            <option value="San Pedro de la Paz">San Pedro de la Paz</option>
                            <option value="Tomé">Tomé</option>
                            <option value="Penco">Penco</option>
                            <option value="Lota">Lota</option>
                            <option value="Hualpén">Hualpén</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Crear cuenta</button>
                </form>

            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/validarRUT.js"></script>
</body>

</html>
