<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey - Admin</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <a class="navbar-brand" href="admin.html">
                    <img src="img/logo.png" alt="logo" style="width:100px;" class="img-fluid rounded-pill">
                </a>  
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="usuarios.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="pedidos.html" class="sidebar-link">
                        <i class="lni lni-layers"></i>
                        <span>Pedidos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="listaproducto.html" class="sidebar-link">
                        <i class="lni lni-cart"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <i class="lni lni-bar-chart"></i>
                        <span>Estadisticas</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Volver a la pagina</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <form action="" class="d-none d-sm-inline-block">
                    <div class="input-group input-group-navbar">
                        <input type="text" class="form-control border-0 rounded-0" placeholder="Buscar....">
                        <button class="btn border-0 rounded-0" type="button">
                            Buscar
                        </button>
                    </div>
                </form>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a href="" class="nav-icon pe-md-0" data-bs-toggle="dropdown">
                                <img src="img/empresario.jpg" class="avatar img-fluid" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end rounded">
                                <a href="" class="dropdown-item">
                                    <i class="lni lni-timer"></i>
                                    <span>Estadisticas</span>
                                </a>
                                <a href="" class="dropdown-item">
                                    <i class="lni lni-cog"></i>
                                    <span>Configuracion</span>
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="" class="dropdown-item">
                                    <i class="lni lni-question-circle"></i>
                                    <span>Analytics</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="container-fluid mt-5">
                        <div class="row">
                            <div class="col-md">
                                <div class="container">
                                    <h1>Tabla de Productos</h1>
                                    <div id="mensaje-error" class="alert alert-danger" style="display: none;"></div>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th>ID de Producto</th>
                                                    <th>Nombre</th>
                                                    <th>Tipo</th>
                                                    <th>Stock</th>
                                                    <th>Valor</th>
                                                    <th>Imagen</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tabla-productos">
                                                <tr>
                    
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <button class="btn btn-primary" id="agregar-producto">Agregar Producto</button>
                                </div>
                    
                                <!-- Modal para agregar producto -->
                                <div class="modal fade" id="modal-agregar-producto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div id="mensaje-error-modal" class="alert alert-danger" style="display: none;"></div>
                                                <div class="form-group">
                                                    <label for="id-producto" class="form-label">ID de Producto:</label>
                                                    <input type="text" required class="form-control" id="id-producto">
                                                </div>
                                                <div class="form-group">
                                                    <label for="nombre">Nombre:</label>
                                                    <input type="text" class="form-control" id="nombre">
                                                </div>
                                                <div class="form-group">
                                                    <label for="tipo">Tipo:</label>
                                                    <select class="form-control" id="tipo">
                                                        <option value="Manga">Manga</option>
                                                        <option value="Figura">Figura</option>
                                                        <option value="Accesorio">Accesorio</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="stock">Stock:</label>
                                                    <input type="number" class="form-control" id="stock">
                                                </div>
                                                <div class="form-group">
                                                    <label for="valor">Valor:</label>
                                                    <input type="number" class="form-control" id="valor">
                                                </div>
                                                <div class="form-group">
                                                    <label for="imagen">Imagen:</label>
                                                    <input type="file" class="form-control-file" id="imagen">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <button type="button" class="btn btn-primary" id="guardar-producto">Guardar</button>
                                                <button type="button" class="btn btn-primary" id="modificar-producto" style="display:none;">Modificar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="mensaje-error" class="alert alert-danger" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/producto.js"></script>
    <script src="js/admin.js"></script>

</body>

</html>
