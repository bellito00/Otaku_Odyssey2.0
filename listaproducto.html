<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control - Otaku Odyssey</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilosadmin.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Reddit+Mono:wght@200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Parte principal de la administracion -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="admin.html">
                    <img src="img/logo.png" alt="logo" style="width:100px;" class="img-fluid rounded-pill">
                </a>                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="pedidos.html">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Volver a la p√°gina</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

        <!-- Containers -->
        <!-- Informacion del administrador -->
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-md">
                    <div class="container">
                        <h1>Tabla de Productos</h1>
                        <div id="mensaje-error" class="alert alert-danger" style="display: none;"></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID de Producto</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Stock</th>
                                        <th>Valor</th>
                                        <th>Imagen</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-productos">
                                    <tr>
        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button class="btn btn-primary" id="agregar-producto">Agregar Producto</button>
                    </div>
        
                    <!-- Modal para agregar producto -->
                    <div class="modal fade" id="modal-agregar-producto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div id="mensaje-error-modal" class="alert alert-danger" style="display: none;"></div>
                                    <div class="form-group">
                                        <label for="id-producto" class="form-label">ID de Producto:</label>
                                        <input type="text" required class="form-control" id="id-producto">
                                    </div>
                                    <div class="form-group">
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" class="form-control" id="nombre">
                                    </div>
                                    <div class="form-group">
                                        <label for="tipo">Tipo:</label>
                                        <select class="form-control" id="tipo">
                                            <option value="Manga">Manga</option>
                                            <option value="Figura">Figura</option>
                                            <option value="Accesorio">Accesorio</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="stock">Stock:</label>
                                        <input type="number" class="form-control" id="stock">
                                    </div>
                                    <div class="form-group">
                                        <label for="valor">Valor:</label>
                                        <input type="number" class="form-control" id="valor">
                                    </div>
                                    <div class="form-group">
                                        <label for="imagen">Imagen:</label>
                                        <input type="file" class="form-control-file" id="imagen">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary" id="guardar-producto">Guardar</button>
                                    <button type="button" class="btn btn-primary" id="modificar-producto" style="display:none;">Modificar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="mensaje-error" class="alert alert-danger" style="display: none;"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/producto.js"></script>

</body>

</html>
