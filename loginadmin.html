<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey - Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/estilosadmin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
</head>

<body class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 shadow">
                <div class="mx-auto d-flex justify-content-center align-items-center text-center mt-5 p-0 mt-4 bg-dark text-white border rounded">   
                    <div class="mt-4 p-5 fondo text-white row justify-content-center centrartexto align-items-center g-2 mt-2">
                        <form action="admin.html" method="post" class="was-validated">
                        <div>
                            <a href="login.html"><img src="img/logo.png" alt="logo" style="width:100px;"  class="mx-auto d-block rounded-circle">
                            </a>
                            <div class="mb-3 mt-3">
                                <label for="mail" class="form-label">Ingrese correo electrónico</label>
                                <input type="email" class="form-control" id="idmail" placeholder="Ingresa correo" name="mail" required>
                                <div class="invalid-feedback">Coloca un correo valido.</div>
                              </div>
                              <div class="mb-3">
                                <label for="pwd1" class="form-label">Contraseña:</label>
                                <input type="password" required class="form-control" id="pwd1" placeholder="Ingrese contraseña" name="pswd1">
                                <div class="invalid-feedback">Coloca una contraseña valida.</div>
                              </div>
                                <a href="restablecer.html">Olvidaste la contraseña?</a>
                                <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="recordarme"> Recordarme
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
