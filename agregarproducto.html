<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de control - Otaku Odyssey</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilosadmin.css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Reddit+Mono:wght@200..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Parte principal de la administracion -->
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed">
            <div class="container-fluid">
                <a class="navbar-brand" href="admin.html">
                    <a href="index.html"><img src="img/logo.png" alt="logo" style="width:100px;" class="rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="pedidos.html">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listaproducto.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Volver a la pagina</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Parte del pedido -->
    <div class="container-fluid">
        <div class="row">
            <!-- Cambios del pedido -->
            <div class="col-sm">
                <div class="bg-black text-white rounded mt-1 p-2">
                    <div class="mb-3 mt-3">
                        <label for="text" class="form-label">Nombre del producto:</label>
                        <input type="text" class="form-control" id="text" placeholder="Ingresa nombre" name="text" />
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="text" class="form-label">Categoria:</label>
                        <input type="text" class="form-control" id="text" placeholder="Ingresa categoria" name="text" />
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Stock:</label>
                        <input type="number" class="form-control" id="telefono" placeholder="Ingresa stock"
                            name="number">
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Valor/Precio:</label>
                        <input type="number" class="form-control" id="telefono" placeholder="Ingresa valor"
                            name="number">
                    </div>
                    <div>
                        <label for="myfile">Elegir imagen</label>
                        <input type="file" id="myfile" name="myfile">
                    </div>
                    <br>
                    <a href="listaproducto.html" class="btn btn-primary" role="button" data-bs-toggle="button">Agregar
                        producto
                    </a>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
