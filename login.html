<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey - Login</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ignacuo_js.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="logo" style="width:100px;" class="rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="t_productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pedidos_user.html">Mis pedidos</a>
                        </li>
                    </ul>
                    <a href="#" id="toggleCart">
                        <img src="img/carrito_blanco.png" alt="Icono de carrito" style="width: 30px;">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="mx-5 p-0 mb-4 mt-4 bg-dark text-white border rounded">
                    <div
                        class="mt-4 p-5 fondo text-white row justify-content-center centrartexto align-items-center g-2 mt-2">
                        <form action="index.html" method="post" class="was-validated">
                            <div>
                                <a href="index.html"><img src="img/logo.png" alt="logo" style="width:100px;"
                                        class="mx-auto d-block rounded-circle">
                                </a>
                                <div class="mb-3 mt-3">
                                    <label for="mail" class="form-label">Ingrese correo electrónico</label>
                                    <input type="email" class="form-control" id="idmail" placeholder="Ingresa correo"
                                        name="mail" required>
                                    <div class="invalid-feedback">Coloca un correo valido.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="pwd1" class="form-label">Contraseña:</label>
                                    <input type="password" required class="form-control" id="pwd1"
                                        placeholder="Ingrese contraseña" name="pswd1">
                                    <div class="invalid-feedback">Coloca una contraseña valida.</div>
                                </div>
                                <a href="restablecer.html">Olvidaste la contraseña?</a>
                                <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="recordarme"> Recordarme
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                                <a href="registro.html" class="btn btn-primary mx-auto" role="button">Crear cuenta</a>
                                <a href="loginadmin.html" class="btn btn-primary mx-auto" role="button">Entrar como
                                    admin</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart" id="cart">
            <div class="cart-header">
                <button class="btn-close" id="closeCart"></button>
            </div>
            <h2 class="font-weight-bold">Mi compra</h2>
            <ul class="cart-items" id="cartItems">
            </ul>
            <div class="cart-footer">
                <p class="total-price">Total: 0$</p>
                <button class="btn btn-danger" id="clearCart">Vaciar carrito</button>
                <a href="comprar.html" class="btn btn-success">Comprar</a>
            </div>
        </div>
        <footer class="bg-dark text-white">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="mx-5 p-4 bg-dark text-white rounded">
                            <a href="index.html">
                                <img src="img/logo.png" alt="Logo">
                            </a>
                            <div class="d-flex flex-column align-items-end">
                                <a class="nav-link" href="index.html">Inicio</a>
                                <a class="nav-link" href="contacto.html">Contacto</a>
                                <a class="nav-link" href="preguntas.html">Preguntas Frecuentes</a>
                            </div>
                        </div>
                    </div>
                </div>
        </footer>
</body>

</html>
