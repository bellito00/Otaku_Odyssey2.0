<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de control - Otaku Odyssey</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilosadmin.css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Reddit+Mono:wght@200..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Parte principal de la administracion -->
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed">
            <div class="container-fluid">
                <a class="navbar-brand" href="admin.html">
                    <a href="index.html"><img src="img/logo.png" alt="logo" style="width:100px;" class="rounded-pill">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="pedidos.html">Pedidos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="usuarios.html">Usuarios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="perfil.html">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="listaproducto.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Volver a la pagina</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </nav>
    </header>
    <!-- Parte del pedido -->
    <div class="container-fluid">
        <div class="row">
            <!-- Cambios del pedido -->
            <div class="col-sm-4">
                <div class="bg-black text-white rounded mt-1 p-2">
                    <div class="mb-3 mt-3">
                        <form action="pedidos.html" method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" required class="form-control" id="nombre"
                                    placeholder="Ingresa nombre" name="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" required class="form-control" id="apellido"
                                    placeholder="Ingresa apellido" name="apellido">
                            </div>
                            <div>
                                <label for="region" class="form-label">Seleccione Region:</label>
                                <select id="region" name="region" class="form-select">
                                    <option value="Arica y Parinacota">Arica y Parinacota</option>
                                    <option value="Tarapacá">Tarapacá</option>
                                    <option value="Antofagasta">Antofagasta</option>
                                    <option value="Atacama">Atacama</option>
                                    <option value="Coquimbo">Coquimbo</option>
                                    <option value="Valparaíso">Valparaíso</option>
                                    <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
                                    <option value="Libertador General Bernardo O'Higgins">Libertador General Bernardo
                                        O'Higgins</option>
                                    <option value="Maule">Maule</option>
                                    <option value="Ñuble">Ñuble</option>
                                    <option value="Biobío" selected>Biobío</option>
                                    <option value="La Araucanía">La Araucanía</option>
                                    <option value="Los Ríos">Los Ríos</option>
                                    <option value="Los Lagos">Los Lagos</option>
                                    <option value="Aysén del General Carlos Ibáñez del Campo">Aysén del General Carlos
                                        Ibáñez del Campo</option>
                                    <option value="Magallanes y de la Antártica Chilena">Magallanes y de la Antártica
                                        Chilena</option>
                                </select>
                            </div>
                            <div>
                                <label for="comuna" class="form-label">Seleccione Comuna:</label>
                                <select id="comuna" name="comuna" class="form-select">
                                    <option value="Concepción">Concepción</option>
                                    <option value="Talcahuano">Talcahuano</option>
                                    <option value="Chillán">Chillán</option>
                                    <option value="Los Ángeles">Los Ángeles</option>
                                    <option value="Coronel">Coronel</option>
                                    <option value="San Pedro de la Paz">San Pedro de la Paz</option>
                                    <option value="Tomé">Tomé</option>
                                    <option value="Penco">Penco</option>
                                    <option value="Lota">Lota</option>
                                    <option value="Hualpén">Hualpén</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label">Telefono:</label>
                                <input type="number" required class="form-control" id="telefono"
                                    placeholder="Ingresa telefono sin el +56" name="number">
                            </div>
                            <div>
                                <label for="producto" class="form-label">Seleccione Producto:</label>
                                <select id="producto" name="producto" class="form-select">
                                    <option value="Goku">Funko Pop Goku</option>
                                    <option value="Madara">Figura Madara Uchiha</option>
                                    <option value="SNK">Manga SNK</option>
                                </select>
                            </div>
                            <div>
                                <label for="estado" class="form-label">Estado:</label>
                                <select id="estado" name="estado" class="form-select">
                                    <option value="Entregado">Entregado</option>
                                    <option value="En entrega">En entrega</option>
                                    <option value="Pagado">Pagado</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Modificar pedido</button>
                    </div>
                    </form>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="text-white rounded">
                    <h1 style="color: black">Resumen del pedido</h1>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Region</th>
                                    <th>Comuna</th>
                                    <th>Telefono</th>
                                    <th>Producto</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Humberto</td>
                                    <td>Suazo</td>
                                    <td>Valparaiso</td>
                                    <td>Quillota</td>
                                    <td>820421053</td>
                                    <td>Funko Pop Goku</td>
                                    <td>Entregado</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <h1 style="text-align: center">Imagen del producto</h1>
                    <img src="img/goku.jpg" class="img-thumbnail mx-auto d-block" width="280" height="280"
                        alt="Cinque Terre" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
